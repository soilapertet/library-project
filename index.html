<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carpe Librum</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/scripts.js" defer></script>
</head>
<body>
  <header class="webpage-header">
    <img src="img/book-icon.png" alt="Image of book icon">
    <h1 class="library-logo">Carpe Librum</h1>
    <div class="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="nav-bar">
      <div class="nav-right">
        <div class="flex-container">
          <button type="button" role="button" class="button-30" id="change-mode"> Change Mode</button>
          <h2 class="mode"></h2>
        </div>
        <section class="book-summary" style="color: black;">
          <h2><i class="fas fa-book"></i> Library Summary</h2>
          <p>Plan to read: <input type="number" class="track-books" id="planned-books" value="0"></p>
          <p>Reading: <input type="number" class="track-books" id="reading-books" value="0"></p>
          <p>Completed: <input type="number" class="track-books" id="completed-books" value="0"></p>
          <p>Total Number of Books: <input type="number" class="track-books" id="total-books" value="0"></p>
        </section>
        <footer class="webpage-footer">
          <h2>&copy; Copyright 2022 Soila Pertet</h2>
          <a href="https://github.com/soilapertet"><i class="fab fa-github"></i></a>
        </footer>
      </div>
    </nav>
  </header>
  <main>
    <section class="library-message">
      <h1>Your Library is Currently Empty.</h1>
      <img src="img/sad-icon.png" alt="Sad emoji/icon">
      <button id="open-form" role="button" type="button" class="button-56">Add New Book</button>
    </section>
    <section id="library-books"></section>
  </main>
  <!-- Popup Div Starts Here -->
  <section id="popup-form">
    <form class="input-form">
      <div class="form-heading">
        <h1 style="text-align:center; color:#2e282a;">New Book</h1>
        <img src="img/close-button.png" alt="Close button" id="close-form">
      </div>
      <div class="form-group">
        <input type="text" id="title" placeholder="Title" required>
      </div>
      <br>
      <div class="form-group">
        <input type="text" id="author" placeholder="Author" required>
      </div>
      <div class="radio-buttons">
        <h3>Book Status</h3>
        <section id="book-status">
          <div>
            <input type="radio" name="book-status" id="plan-to-read" value="Plan To Read" required>
            <label for="plan-to-read">Plan To Read</label>
          </div>
          <div>
            <input type="radio" name="book-status" id="reading" value="Reading">
            <label for="on-hold">Reading</label>
          </div>
          <div>
            <input type="radio" name="book-status" id="completed" value="Completed">
            <label for="completed">Completed</label>
          </div>
        </section>
        <br>
      </div>
      <div class="form-group">
        <input type="number" id="current-page" placeholder="Current Page" required>
      </div>
      <br>
      <div class="form-group">
        <input type="number" id="total-pages" placeholder="Total number of Pages" required>
      </div>
      <br>
      <button type="submit" id="add-book" class="button-32">Add Book</button>
    </form>
  </section>
  <!-- Popup Div Ends here -->
  <div class="overlay"></div>
</body>
</html>
