<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carpe Librum</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/scripts.js" defer></script>
</head>
<body>
  <header class="webpage-header">
    <img src="img/book-icon.png" alt="Image of book icon">
    <h1>Carpe Librum</h1>
    <div class="flex-container">
      <img src="img/library.png" alt="Drawing of book">
      <div class="toggle-switch">
        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="checkbox">
              <input type="checkbox" id="checkbox"/>
              <div class="slider round"></div>
          </label>
        </div>
      </div>
      <button class="sign-in button-13" role="button" type="button">Sign In</button>
    </div>
  </header>
  <main>
    <section class="library-message">
      <h1>Your Library is Currently Empty.</h1>
      <img src="img/sad-icon.png" alt="Sad emoji/icon">
      <button id="open-form" role="button" type="button" class="button-56">Add New Book</button>
    </section>
    <section id="library-books"></section>
  </main>
  <footer class="webpage-footer">
    <h2>&copy; Copyright 2022 Soila Pertet</h2>
    <a href="https://github.com/soilapertet"><i class="fa fa-github"></i></a>
  </footer>

  <!-- Place after the footer section to cover the whole viewport -->
  <!-- Popup Div Starts Here -->
  <section id="popup-form">
    <form class="input-form">
      <div class="form-heading">
        <h1 style="text-align:center; color:#2e282a;">New Book</h1>
        <img src="img/close-button.png" alt="Close button" id="close-form">
      </div>
      <div class="form-group">
        <input type="text" id="title" placeholder="Title" required>
      </div>
      <br>
      <div class="form-group">
        <input type="text" id="author" placeholder="Author" required>
      </div>
      <br>
      <div class="form-group">
        <input type="number" id="total-pages" placeholder="Number of Pages" required>
      </div>
      <br>
      <div class="form-group">
        <input type="number" id="current-page" placeholder="Current Page" required>
      </div>
      <!-- <div class="radio-buttons">
        <h3>Book Status</h3>
        <section id="book-status">
          <div>
            <input type="radio" name="book-status" id="plan-to-read" value="Plan to Read" required>
            <label for="plan-to-read">Plan To Read</label>
          </div>
          <div>
            <input type="radio" name="book-status" id="on-hold" value="Reading">
            <label for="on-hold">Reading</label>
          </div>
          <div>
            <input type="radio" name="book-status" id="completed" value="Completed">
            <label for="completed">Completed</label>
          </div>
        </section>
        <br>
      </div> -->
      <button type="submit" id="add-book" class="button-32">Add Book</button>
    </form>
  </section>
  <!-- Popup Div Ends here -->
  <div class="overlay"></div>
</body>
</html>
